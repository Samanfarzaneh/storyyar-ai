<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصویر نهایی</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- بارگذاری فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/npm/fontsource-vazir@4.1.0/css/fontsource-vazir.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif; /* استفاده از فونت وزیر */
            background-color: #192a56; /* پس‌زمینه رنگ آبی تیره */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* جلوگیری از اسکرول افقی */
            color: white; /* رنگ نوشته‌ها سفید */
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        .image-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .image-container img {
            width: 100%; /* تنظیم عرض تصویر */
            height: auto; /* حفظ نسبت تصویر */
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05); /* افکت بزرگنمایی روی تصویر هنگام hover */
        }
        .large-image-container img {
            width: 80%; /* عرض بزرگتر برای تصویر خروجی */
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .image-container h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #192a56;
            font-weight: bold;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .col-md-4, .col-md-8 {
            margin: 10px;
        }
        .text-center {
            text-align: center;
        }
        .btn-primary {
            background-color: #004085; /* رنگ دکمه */
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #00274d;
        }
        .btn-lg {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">تصویر نهایی</h1>
        <div class="row justify-content-center">
            <!-- نمایش تصویر منبع -->
            <div class="col-md-4">
                <div class="image-container">
                    <h3>تصویر منبع</h3>
                    <img src="{{ image_path.source_image }}" alt="Source Image" class="img-fluid">
                </div>
            </div>
            <!-- نمایش تصویر هدف -->
            <div class="col-md-4">
                <div class="image-container">
                    <h3>تصویر هدف</h3>
                    <img src="{{ image_path.target_image }}" alt="Target Image" class="img-fluid">
                </div>
            </div>
        </div>
        <!-- اگر تصویر خروجی موجود بود، نمایش داده شود -->
        {% if image_path.output_image %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="image-container">
                    <h3>تصویر خروجی</h3>
                    <img src="{{ image_path.output_image }}" alt="Output Image" class="img-fluid">
                </div>
            </div>
        </div>
        {% else %}
        <div class="mt-4">
            <p class="text-danger text-center">تصویر خروجی هنوز پردازش نشده است.</p>
        </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{% url 'upload_image' %}" class="btn btn-primary btn-lg">آپلود تصویر جدید</a>
        </div>
    </div>
    <div class="footer">
        <p>تمام حقوق محفوظ است &copy; 2025</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
